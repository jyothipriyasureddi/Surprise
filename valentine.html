<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Important Question üßê‚ÅâÔ∏è</title>

  <!-- Bubbly fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#ffe8f2; --bg2:#e9f7ff; --bg3:#fff6d6;
      --ink:#3b2f3f; --muted:#6a5f70;
      --card:#ffffffcc;
      --shadow: 0 20px 60px rgba(60, 20, 60, .12);

      --pink:#ff74b8;
      --lav:#b7a6ff;
      --mint:#7fe6d7;
      --sun:#ffd56a;

      --btnText:#2f2032;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:18px;
      color:var(--ink);
      overflow:hidden;
      font-family:"Quicksand", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      background:
        radial-gradient(900px 600px at 12% 8%, var(--bg1), transparent 55%),
        radial-gradient(900px 650px at 92% 18%, var(--bg2), transparent 55%),
        radial-gradient(900px 700px at 45% 115%, var(--bg3), transparent 60%),
        linear-gradient(180deg, #ffffff, #fff7fb);
    }

    /* floating blobs */
    .blob{
      position:fixed;
      width:240px; height:240px;
      border-radius:60% 40% 55% 45% / 55% 45% 60% 40%;
      opacity:.55;
      z-index:0;
      pointer-events:none;
      animation: floaty 7s ease-in-out infinite;
    }
    .b1{ left:-70px; top:-70px; background: radial-gradient(circle at 30% 30%, var(--pink), transparent 65%); }
    .b2{ right:-80px; top:70px; background: radial-gradient(circle at 40% 40%, var(--lav), transparent 65%); animation-duration:8.2s;}
    .b3{ left:40px; bottom:-100px; background: radial-gradient(circle at 40% 40%, var(--mint), transparent 65%); animation-duration:9s;}
    @keyframes floaty{ 0%,100%{transform:translateY(0) rotate(0)} 50%{transform:translateY(18px) rotate(6deg)} }

    .wrap{
      width:min(760px, 100%);
      position:relative;
      z-index:1;
      text-align:center;
    }

    .card{
      background:var(--card);
      border:2px solid rgba(255,255,255,.9);
      border-radius:26px;
      box-shadow: var(--shadow);
      padding:22px;
      backdrop-filter: blur(10px);
    }

    h1{
      margin:0 0 8px;
      font-family:"Baloo 2", cursive;
      font-weight:800;
      font-size:34px;
      letter-spacing:.2px;
    }
    p{
      margin:0;
      color:var(--muted);
      font-weight:700;
    }

    .question{
      margin-top:18px;
      font-size:28px;
      font-family:"Baloo 2", cursive;
      font-weight:800;
    }

    /* Button area is position:relative so "No" can move inside it */
    .arena{
      position:relative;
      margin-top:16px;
      height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }

    .btn{
      border:0;
      cursor:pointer;
      border-radius:18px;
      padding:14px 18px;
      font-weight:900;
      font-size:18px;
      font-family:"Baloo 2", cursive;
      color:var(--btnText);
      user-select:none;
      transition: transform .08s ease;
      position:relative;
      z-index:2;
    }
    .btn:active{ transform: translateY(3px) scale(.99); }

    .yes{
      background: linear-gradient(135deg, var(--sun), #fff1a8);
      box-shadow: 0 12px 0 rgba(255, 213, 106, .35);
    }
    .yes:active{ box-shadow: 0 8px 0 rgba(255, 213, 106, .35); }

    .no{
      background: linear-gradient(135deg, #ffd3ea, #ffeef7);
      box-shadow: 0 12px 0 rgba(255, 116, 184, .18);
      position:absolute; /* key: we move it */
      left:55%;
      top:50%;
      transform: translate(-50%,-50%);
    }
    .no:active{ box-shadow: 0 8px 0 rgba(255, 116, 184, .18); }

    .tiny{
      margin-top:14px;
      font-size:12px;
      color:var(--muted);
      font-weight:700;
    }

    /* Success screen */
    .success{
      display:none;
      margin-top:14px;
      padding:16px;
      border-radius:20px;
      background:#fff;
      border:2px solid rgba(255,255,255,.9);
      box-shadow: 0 10px 26px rgba(60, 20, 60, .08);
      font-weight:800;
      color:var(--ink);
    }
    .success .big{
      font-family:"Baloo 2", cursive;
      font-size:26px;
      margin-bottom:6px;
    }

    /* sparkles */
    .confetti{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:3;
      overflow:hidden;
    }
    .spark{
      position:absolute;
      font-size:18px;
      animation: pop 1.6s ease forwards;
      opacity:0;
      filter: drop-shadow(0 10px 8px rgba(0,0,0,.08));
    }
    @keyframes pop{
      0%{ transform: translateY(0) scale(.7); opacity:0; }
      10%{ opacity:1; }
      100%{ transform: translateY(-140px) scale(1.25); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>
  <div class="confetti" id="confetti"></div>

  <div class="wrap">
    <div class="card">
      <h1>okay‚Ä¶ one last thing üòå</h1>
      <p>You unlocked this page. Which means you‚Äôre basically elite.</p>

      <div class="question">Will you be my Valentine? üåπ</div>

      <div class="arena" id="arena">
        <button class="btn yes" id="yesBtn">Yes üíñ</button>
        <button class="btn no" id="noBtn" aria-label="No">No üôÉ</button>
      </div>

      <div class="success" id="success">
        <div class="big">YAYYYYY üíòüíòüíò</div>
        <div>Okay cool. Now you‚Äôre stuck with me. take me on a dessert date üôà. That‚Äôs the rule.</div>
      </div>

      <div class="tiny">ps: the ‚Äúno‚Äù button is shy.</div>
    </div>
  </div>

  <script>
    // If he didn‚Äôt win the game, send him back
    if (localStorage.getItem("valentine_game_won") !== "true") {
      window.location.href = "game.html";
    }

    const confetti = document.getElementById("confetti");
    const sparkles = ["‚ú®","üíñ","üíò","üå∏","üçì","üßÅ","üç∞"];

    function popSparkles(n=22){
      for(let i=0;i<n;i++){
        const s = document.createElement("div");
        s.className = "spark";
        s.textContent = sparkles[Math.floor(Math.random()*sparkles.length)];
        s.style.left = (Math.random()*100) + "vw";
        s.style.top = (55 + Math.random()*30) + "vh";
        s.style.animationDelay = (Math.random()*0.15) + "s";
        confetti.appendChild(s);
        setTimeout(()=>s.remove(), 1700);
      }
    }

    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const success = document.getElementById("success");

    function moveNoButton() {
      const rect = arena.getBoundingClientRect();

      // button size (approx)
      const bw = noBtn.offsetWidth || 120;
      const bh = noBtn.offsetHeight || 52;

      // keep it inside arena bounds
      const padding = 8;
      const minX = padding;
      const maxX = rect.width - bw - padding;
      const minY = padding;
      const maxY = rect.height - bh - padding;

      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";
      popSparkles(6);
    }

    // Desktop hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile: move on touch (before click happens)
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive:false });

    // If somehow clicked, still move
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      popSparkles(34);
      success.style.display = "block";

      // optional: disable buttons after yes
      yesBtn.disabled = true;
      noBtn.disabled = true;

      yesBtn.style.opacity = "0.9";
      noBtn.style.opacity = "0.4";
    });

    // cute idle sparkles
    setInterval(()=> popSparkles(3), 2200);
  </script>
</body>
</html>
