<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>one tiny question üëÄ</title>

  <!-- Bubbly fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#ffe8f2; --bg2:#e9f7ff; --bg3:#fff6d6;
      --ink:#3b2f3f; --muted:#6a5f70;
      --card:#ffffffcc;
      --shadow: 0 20px 60px rgba(60, 20, 60, .12);

      --pink:#ff74b8;
      --lav:#b7a6ff;
      --mint:#7fe6d7;
      --sun:#ffd56a;

      --btnText:#2f2032;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:18px;
      color:var(--ink);
      overflow:hidden;
      font-family:"Quicksand", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 600px at 12% 8%, var(--bg1), transparent 55%),
        radial-gradient(900px 650px at 92% 18%, var(--bg2), transparent 55%),
        radial-gradient(900px 700px at 45% 115%, var(--bg3), transparent 60%),
        linear-gradient(180deg, #ffffff, #fff7fb);
    }

    .blob{
      position:fixed;
      width:240px; height:240px;
      border-radius:60% 40% 55% 45% / 55% 45% 60% 40%;
      opacity:.55;
      z-index:0;
      pointer-events:none;
      animation: floaty 7s ease-in-out infinite;
    }
    .b1{ left:-70px; top:-70px; background: radial-gradient(circle at 30% 30%, var(--pink), transparent 65%); }
    .b2{ right:-80px; top:70px; background: radial-gradient(circle at 40% 40%, var(--lav), transparent 65%); animation-duration:8.2s;}
    .b3{ left:40px; bottom:-100px; background: radial-gradient(circle at 40% 40%, var(--mint), transparent 65%); animation-duration:9s;}
    @keyframes floaty{ 0%,100%{transform:translateY(0) rotate(0)} 50%{transform:translateY(18px) rotate(6deg)} }

    .confetti{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:3;
      overflow:hidden;
    }
    .spark{
      position:absolute;
      font-size:18px;
      animation: pop 1.6s ease forwards;
      opacity:0;
      filter: drop-shadow(0 10px 8px rgba(0,0,0,.08));
    }
    @keyframes pop{
      0%{ transform: translateY(0) scale(.7); opacity:0; }
      10%{ opacity:1; }
      100%{ transform: translateY(-140px) scale(1.25); opacity:0; }
    }

    .wrap{
      width:min(760px, 100%);
      position:relative;
      z-index:1;
      text-align:center;
    }

    .card{
      background:var(--card);
      border:2px solid rgba(255,255,255,.9);
      border-radius:26px;
      box-shadow: var(--shadow);
      padding:22px;
      backdrop-filter: blur(10px);
    }

    h1{
      margin:0 0 8px;
      font-family:"Baloo 2", cursive;
      font-weight:800;
      font-size:34px;
      letter-spacing:.2px;
    }
    .sub{
      margin:0;
      color:var(--muted);
      font-weight:700;
    }

    .q{
      margin-top:16px;
      font-family:"Baloo 2", cursive;
      font-weight:800;
      font-size:24px;
    }

    form{
      margin-top:14px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    input{
      width:min(360px, 100%);
      padding:14px 14px;
      border-radius:16px;
      border:2px solid rgba(255,255,255,.95);
      outline:none;
      font-size:16px;
      font-weight:700;
      color:var(--ink);
      background:#fff;
      box-shadow: 0 12px 26px rgba(60, 20, 60, .08);
    }
    input:focus{
      border-color: rgba(255,116,184,.55);
      box-shadow: 0 14px 30px rgba(255,116,184,.14);
    }

    button{
      border:0;
      cursor:pointer;
      border-radius:18px;
      padding:14px 18px;
      font-weight:900;
      font-size:16px;
      font-family:"Baloo 2", cursive;
      color:var(--btnText);
      user-select:none;
      transition: transform .08s ease;
      background: linear-gradient(135deg, var(--sun), #fff1a8);
      box-shadow: 0 12px 0 rgba(255, 213, 106, .35);
    }
    button:active{ transform: translateY(3px) scale(.99); box-shadow: 0 8px 0 rgba(255, 213, 106, .35); }

    .msg{
      margin-top:12px;
      min-height:22px;
      color:var(--muted);
      font-weight:800;
    }

    .hint{
      margin-top:6px;
      font-size:12px;
      color:var(--muted);
      font-weight:700;
    }

    .shake{
      animation: shake .32s ease;
    }
    @keyframes shake{
      0%{ transform: translateX(0); }
      25%{ transform: translateX(-8px); }
      50%{ transform: translateX(8px); }
      75%{ transform: translateX(-6px); }
      100%{ transform: translateX(0); }
    }
  </style>
</head>

<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>
  <div class="confetti" id="confetti"></div>

  <div class="wrap">
    <div class="card" id="card">
      <h1> Hieee üòéüß∏‚ô•Ô∏è</h1>
      <p class="sub">Before you unlock the next page‚Ä¶ answer this.</p>

      <!-- ‚úÖ Change the question text here -->
      <div class="q" id="question">
        when you are feeling emotional, what should you say?
      </div>

      <form id="form" autocomplete="off">
        <input id="answer" type="text" placeholder="type your answer‚Ä¶" inputmode="text" />
        <button type="submit">Unlock ‚ú®</button>
      </form>

      <div class="msg" id="msg"></div>

      <!-- optional hint -->
      <div class="hint" id="hint">hint: a word dearest to your heart ‚ò∫Ô∏è</div>
    </div>
  </div>

  <script>
    // ‚úÖ EDIT THESE
    // Put acceptable answers here (lowercase). Add multiple if needed.
    const CORRECT_ANSWERS = [
      "gudha",
      "gudda"
    ];

    // Optional: make matching more flexible
    function normalize(s){
      return (s || "")
        .trim()
        .toLowerCase()
        .replace(/\s+/g, " "); // collapse multiple spaces
    }

    const confetti = document.getElementById("confetti");
    const sparkles = ["‚ú®","üíñ","üíò","üå∏","üçì","üßÅ","üç∞"];

    function popSparkles(n=20){
      for(let i=0;i<n;i++){
        const s = document.createElement("div");
        s.className = "spark";
        s.textContent = sparkles[Math.floor(Math.random()*sparkles.length)];
        s.style.left = (Math.random()*100) + "vw";
        s.style.top = (55 + Math.random()*30) + "vh";
        s.style.animationDelay = (Math.random()*0.15) + "s";
        confetti.appendChild(s);
        setTimeout(()=>s.remove(), 1700);
      }
    }

    const form = document.getElementById("form");
    const input = document.getElementById("answer");
    const msg = document.getElementById("msg");
    const card = document.getElementById("card");

    // For your flow: reset game gate each new visit
    localStorage.removeItem("valentine_game_won");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const guess = normalize(input.value);
      const ok = CORRECT_ANSWERS.includes(guess);

      if (ok) {
        msg.textContent = "Okayyyy correct üòå unlocking‚Ä¶";
        popSparkles(28);

        // Optional: store that he passed the puzzle
        localStorage.setItem("valentine_puzzle_passed", "true");

        setTimeout(() => {
          window.location.href = "game.html";
        }, 600);
      } else {
        msg.textContent = "Nope üò≠ try again (you know this)";
        card.classList.remove("shake");
        void card.offsetWidth; // restart animation
        card.classList.add("shake");
        popSparkles(10);
        input.focus();
        input.select();
      }
    });

    // tiny idle sparkles
    setInterval(()=> popSparkles(3), 2400);
  </script>
</body>
</html>
